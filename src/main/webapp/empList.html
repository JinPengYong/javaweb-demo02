<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            margin: 50px auto 0 auto;
            border-collapse: collapse;
            text-align: center;
            vertical-align: center;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            width: 100px;
            height: 30px;
        }
        #insert{
            margin-left:740px ;
        }
    </style>
</head>
<body>
<a href="insert.html" id="insert">添加</a>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    let url="servlet/EmpListServlet";
    $(function () {
        let $table=$("<table></table>");

        let $headerTr=$("<tr></tr>");
        $("body").append($table);

        $table.append($headerTr);
        let header = ["empNo", "eName", "job", "mgr", "hireDate", "sal", "com", "deptNo"];
        for (let i = 0; i <header.length ; i++) {
            let $th=$("<th></th>");
            $($headerTr).append($th);
            $th.html(header[i]);
        }

        $headerTr.append("<th>opera</th>");


        $.ajax({
            url:url,
            method:"GET",
            dataType:"json",
            success:function (list) {
                for (let i = 0; i <list.length ; i++) {
                    let $tr=$("<tr></tr>");
                    $("table").append($tr);
                    for (let j = 0; j <header.length ; j++) {
                        let $td=$("<td></td>");
                        $tr.append($td);
                        $td.html(list[i][header[j]]);
                    }

                    $tr.append("<td><a href='servlet/DeleteEmpServlet?empNo=" + list[i]['empNo']+ "'>删除</a><a href='update.jsp?empNo=" +
                        list[i]['empNo']+
                        "&eName="+  list[i]['eName']+
                        "&job="+ list[i]['job']+
                        "&mgr="+ list[i]['mgr']+
                        "&hireDate="+ list[i]['hireDate']+
                        "&sal="+ list[i]['sal']+
                        "&com="+ list[i]['com']+
                        "&deptNo="+ list[i]['deptNo']+
                        "'>修改</a></td>");
                    //$tr.append("<td><a href='servlet/DeleteEmpServlet?empNo=" + list[i]['empNo']+ "'>修改</a></td>");
                }
            }
        });
    });
</script>
</body>
</html>
